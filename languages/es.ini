developer_title_6 = "Mensaje del director"
developer_text_1 = "Somos una desarrolladora fundada en la Ciudad de Mérida Yucatán en 2007,
conformada por un equipo multidisciplinario, integrado por profesionales de la
<span>construcción, arquitectos e ingenieros,</span> nos hemos consolidado como expertos en el
desarrollo de exitosos productos inmobiliarios en el sureste de México, los cuales se
localizan en las ciudades de Mérida (Yucatán) y Tulum (Quintana Roo)."
developer_text_2 = "Con una sólida infraestructura y una clara visión de las necesidades del mercado, nos
especializamos en el segmento de la vivienda residencial, hoteles y fraccionamientos,
productos en los cuales apostamos por la <span>mayor rentabilidad de la inversión a
corto y largo plazo</span>, gracias a la utilización de <span>estudios de mercado</span> enfocados en el
desarrollo de <i>clusters</i> residenciales que ofrezcan los mejores servicios y amenidades
para poder asegurar la plusvalía de las propiedades."
developer_text_3_1 = "Estudios de mercado para <strong>GARANTIZAR</strong> la mejor ubicación"
developer_text_3_2 = "<strong>SATISFACER</strong> gustos y preferencias del mercado"
developer_text_3_3 = "+ <strong>RENTABILIDAD</strong> de inversión a corto y largo plazo."
developer_text_4_1 = "años de experiencia"
developer_text_4_2 = "de inversión"
developer_text_4_3 = "colaboradores"
developer_text_4_4 = "de superficie construida"
developer_text_4_5 = "en proyección de vivienda"
developer_text_6 = "Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor. Aenean massa. Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. Donec quam felis, ultricies nec, pellentesque eu, pretium quis, sem."
developer_title_7 = "Invierte en Tulum"
developer_text_7_1 = "Localizada en la península de Yucatán y frente a las costas del <span>caribe mexicano</span>, se
encuentra este <span>paraíso místico</span>, de historia milenaria y hogar de la civilización Maya.
Una ciudad nueva que emergió para disfrutarse y ser vivida, inmersa en la selva verde
y abundante que alberga a miles de especies endémicas, bordeada por costas de mar
turquesa y delimitadas por arena blanca, es el paraíso natural para conectarse con uno
mismo, sin dejar de lado los placeres que el mundo hoy nos ofrece."
developer_text_7_2 = "Tulum es hoy <span>una ciudad que se disfruta</span> bajo una oferta de actividades paradisiacas,
parques temáticos, con hostelería y gastronomía de talla internacional que se han
vuelto tendencia y demandada por visitantes que buscan conectar con lo natural bajo
un ambiente de lujo y exclusividad."
developer_text_7_3 = "Tulum es <span>una ciudad que crece</span> y está planeada bajo un enfoque de
sustentabilidad para generar el menor impacto ecológico, respetando al entorno, bajo
estrategias de generación de energías renovables y manejo de residuos
contaminantes."
developer_text_7_4 = "Tulum es hoy <span>una ciudad que se proyecta</span> como uno de los principales destinos
turísticos de México y el caribe, en donde la demanda los habitantes promete generar
una pronta oferta de nuevos servicios y amenidades que desde hoy no hacen más que
incrementar la plusvalía para quienes deciden invertir en ella o habitarla."
developer_text_7_5 = "Invertir en Tulum es una inversión inteligente."
