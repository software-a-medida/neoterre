text_about_us_1 = "Adquirir tu propiedad en <span>Tulum</span>, un sueño que se veía lejano, es hoy una realidad tan cercana como asequible."
text_about_us_2 = "Con un amplio portafolio de productos y flexibles opciones de financiamiento, <span>Neoterre Lifestyle Developers</span> es la mejor alternativa para invertir en tu patrimonio dentro un <span>mercado estable</span> y de una <span>manera segura</span>, ya que te ofrecemos la mejor ubicación que te garantice <span>calidad de vida</span> y al mismo tiempo, asegure una <span>mayor rentabilidad de tu inversión</span>."
