lots_title = "Vive en armonía y tranquilidad en Tulum."
lots_subtitle = "Trabajamos para poner tus sueños en suelo firme"
lots_text_1 = "Tenemos las mejores opciones para adquirir un terreno en la Riviera Maya y hacer crecer tu dinero."
lots_text_2 = "Es el momento perfecto para invertir, contáctanos y nos encargaremos de encontrar una opción a la medida de tus necesidades y presupuesto."
lots_btn_view = "Ver más"
lots_proyect_1_text = "Un lugar único en medio de la jungla con 36 lotes residenciales con áreas verdes abundantes, el proyecto cuenta con una excelente ubicación en la región 15 una de las zonas de mayor crecimiento en Tulum."
lots_proyect_2_1_text = "En el corazón de La Veleta."
lots_proyect_2_2_text = "Este proyecto de lotes es sin duda nuestra mejor opción para todo aquel que desee construir su propio proyecto inmobiliario en Tulum."
lots_proyect_2_3_text = "La ubicación, la densidad , la conectividad y los servicios le dan muchísimas ventajas competitivas."
lots_proyect_3_1_text = "Selva Maya cuenta con una ubicación privilegiada a 15 minutos de la playa a un par de cuadras de la Av. Kukulcán, una de las zonas con mayor crecimiento en los últimos dos años."
lots_proyect_3_2_text = "Aprovecha nuestras facilidades de pago."
services_page_title = "Servicios"
services_title = "Sé parte de la familia"
services_text_1 = "Al brindarnos tu confianza, te conviertes en parte de nuestra Familia. Nosotros te acompañaremos durante todo el proceso estando pendientes de tus necesidades."
services_text_2 = "Algunos de los servicios que encontrarás con nosotros son:"
services_1_title = "Administración"
services_1_text = "Administración de propiedad en renta vacacional para generar mejor retorno de inversión."
services_2_title = "Inversión"
services_2_text = "Cuidamos tu inversión, promocionamos tu propiedad en plataformas de rentas vacacionales."
services_3_title = "Asesoría"
services_3_text = "Acompañamiento con asesoría legal y fiscal durante todo el proceso de compra."
services_4_title = "Concierge"
services_4_text = "Atención a tus huéspedes de rentas vacacionales, cuidado y mantenimiento de la propiedad."
services_5_title = "Personalización"
services_5_text = "Análisis de los deseos y necesidades para encontrar la mejor opción de inversión."
services_6_title = "Equipamiento"
services_6_text = "Mobiliario con diseño de interiores para la propiedad en caso de requerirse."
services_testimonials_title = "Testimoniales"
faqs_title = "Preguntas frecuentes"
faqs_question_1 = "¿Es seguro invertir en Tulum?"
faqs_response_1 = "Sí. Esta región lleva años creciendo y la tendencia indica que su desarrollo continuará por muchos años más. De hecho, el mercado que invierte en esta zona tiene diferentes lugares de procedencia y suelen reinvertir en Tulum."
faqs_question_2 = "¿Cómo puedo utilizar mi departamento para obtener ganancias?"
faqs_response_2 = "En regiones como Tulum, lo usual es sacar provecho del auge turístico y ofrecer sus propiedades para rentas vacacionales cuando no lo estén utilizando, de esta forma es posible potenciar su retorno de inversión."
faqs_question_3 = "¿Todos los departamentos están amueblados?"
faqs_response_3 = "No todos. Contamos con diferentes opciones; departamentos totalmente equipados y listos para utilizarse en cualquier momento, además de departamentos sin amueblar para que los decores a tu gusto. Si lo deseas, también contamos con opción de equipamiento completo para tu propiedad pagando un costo extra."
