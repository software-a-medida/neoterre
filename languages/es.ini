privacy_notice = "Aviso de privacidad"
privacy_notice_title_1 = "Política de privacidad"
privacy_notice_title_2 = "Datos personales"
privacy_notice_title_3 = "Finalidades secundarias de datos personales"
privacy_notice_title_4 = "Cookies"
privacy_notice_text_1 = "La presente política de privacidad establece los términos en que Neoterre Lifestyle Developers usa y protege la información que es proporcionada por sus usuarios al momento de utilizar su sitio web con fundamento a los artículos de la Ley Federal de Protección de Datos Personales. Neoterre Lifestyle Developers con domicilio en Av. Cobá, Manzana 9, Lote 1, Tulum, Quintana Roo, México, está comprometida con la seguridad de los datos de sus usuarios. Cuando le pedimos llenar los campos de información personal con la cual usted pueda ser identificado, lo hacemos asegurando que sólo se empleará de acuerdo con los términos de este documento. Sin embargo esta política de privacidad puede cambiar con el tiempo o ser actualizada por lo que le recomendamos y enfatizamos revisar continuamente esta página para asegurarse que está de acuerdo con dichos cambios."
privacy_notice_text_2 = "Nuestro sitio web podrá recoger información personal por ejemplo: Nombre completo, dirección de correo electrónica y número de teléfono para procesar su solicitud de información. Así mismo cuando sea necesario podrá ser requerida información específica para procesar algún pedido o realizar una entrega o facturación."
privacy_notice_text_3 = "Nuestro sitio web emplea la información con el fin de proporcionar el mejor servicio posible, particularmente para mantener un registro de usuarios, de pedidos en caso que aplique, y mejorar nuestros productos y servicios. Es posible que sean enviados correos electrónicos periódicamente a través de nuestro sitio con ofertas especiales, nuevos productos y otra información publicitaria que consideremos relevante para usted o que pueda brindarle algún beneficio, estos correos electrónicos serán enviados a la dirección que usted proporcione y podrán ser cancelados en cualquier momento. Neoterre Lifestyle Developers está altamente comprometido para cumplir con el compromiso de mantener su información segura. Usamos los sistemas más avanzados y los actualizamos constantemente para asegurarnos que no exista ningún acceso no autorizado. En caso de que usted no desee que sus datos personales sean tratados para las finalidades secundarias, desde este momento usted nos puede comunicar lo anterior a info@neoterre.mx"
privacy_notice_text_4 = "Una cookie se refiere a un fichero que es enviado con la finalidad de solicitar permiso para almacenarse en su ordenador, al aceptar dicho fichero se crea y la cookie sirve entonces para tener información respecto al tráfico web, y también facilita las futuras visitas a una web recurrente. Otra función que tienen las cookies es que con ellas las web pueden reconocerte individualmente y por tanto brindarte el mejor servicio personalizado de su web. Nuestro sitio web emplea las cookies para poder identificar las páginas que son visitadas y su frecuencia. Esta información es empleada únicamente para análisis estadístico y después la información se elimina de forma permanente. Usted puede eliminar las cookies en cualquier momento desde su ordenador. Sin embargo las cookies ayudan a proporcionar un mejor servicio de los sitios web, estás no dan acceso a información de su ordenador ni de usted, a menos de que usted así lo quiera y la proporcione directamente."
