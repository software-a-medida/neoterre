call_to_action_title = "Tulum"
call_to_action_text_1 = "Inmerso en la selva Maya de la península de Yucatán, bañada por el mar turquesa con bordes blancos de fina arena, vestida con arqueología tallada por culturas milenarias y decorada con místicos cenotes que se entretejen bajo la tierra como venas que dan vida a la madre tierra."
call_to_action_text_2 = "Es aquí donde renace el espíritu de una ciudad que vuelve a conectar con la naturaleza, que brinda tributo a su flora, a su fauna, a sus lunas y a sus pueblos ancestrales."
call_to_action_text_3 = "Es aquí donde en el entorno hay vida, bajo el mar y entre en sus arrecifes caprichosos habitan tortugas y corales, sobre la tierra y entre la selva el jaguar se esconde y en medio de sus cielos el faisán le canta y baila al viento."
