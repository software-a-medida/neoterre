lots = "Lots"
our_proyects_surenna_text = "Este desarrollo preserva el valor de tu inversión y te da la oportunidad de tener un activo con los mejores retornos del mercado que además puedes disfrutar las cuatro estaciones del año."
our_proyects_sabella_text = "Sabella es un conjunto de 4 villas de lujo en la mejor zona de Tulum, el barrio de Holistika. Donde conviven tranquilidad, exclusividad, armonía y naturaleza para un estilo de vida único en el Caribe Mexicano. Elige hoy la casa de tus sueños."
our_proyects_aruna_text = "Complejo en Tulum, integrado por 29 amplios y luminosos departamentos en tres diferentes tipologías: estudios y apartamentos de una o dos recámaras que van desde 48 m2. hasta 176 m2. con roof gardens con piscinas y terrazas privadas."
our_proyects_villaggio_text = "Exclusivo desarrollo en Aldea Zamá, compuesto por 12 departamentos ideales para aquellos que desean hacer de Tulum su segundo hogar, ofreciendo gran privacidad y seguridad."
our_proyects_unaluna_text = "Proyecto listo para entrega inmediata, ideal para aquellos que buscan rentabilidad en su inversión, ya que tiene una muy buena ubicación en Tulum que le garantiza una alta ocupación durante todo el año."
our_proyects_barriocale_text = "Barrio de Holistika"
our_proyects_elcanto_text = "Un lugar único en medio de la jungla con 36 lotes residenciales con áreas verdes abundantes, el proyecto cuenta con una excelente ubicación en la región 15 una de las zonas de mayor crecimiento en Tulum."
our_proyects_selvamaya_text = "Selva Maya cuenta con una ubicación privilegiada a 15 minutos de la playa a un par de cuadras de la Av. Kukulcán, una de las zonas con mayor crecimiento en los últimos dos años. Aprovecha nuestras facilidades de pago"
our_proyects_sicaru_text = "En el corazón de La Veleta. Este proyecto de lotes es sin duda nuestra mejor opción para todo aquel que desee construir su propio proyecto inmobiliario en Tulum. La ubicación, la densidad , la conectividad y los servicios le dan muchísimas ventajas competitivas."
