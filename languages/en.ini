call_to_action_title = "Tulum"
call_to_action_text_1 = "Immersed in the Mayan jungle of the Yucatan peninsula, bathed by the turquoise sea with white edges of fine sand, dressed in archeology carved by ancient cultures and decorated with mystical cenotes that interweave underground as veins that give life to mother Earth."
call_to_action_text_2 = "It is here that the spirit of a city is reborn that reconnects with nature, which pays tribute to its flora, fauna, moons and ancient peoples."
call_to_action_text_3 = "It is here where there is life in the environment, under the sea and among its capricious reefs live turtles and corals, on the ground and in the jungle the jaguar hides and in the midst of its skies the pheasant sings and dances to the wind."
