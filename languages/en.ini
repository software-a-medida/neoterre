privacy_notice_title_4 = "Cookies"
privacy_notice_text_1 = "This privacy policy establishes the terms in which Neoterre Lifestyle Developers uses and protects the information that is provided by its users when using their website based on the articles of the Federal Law on Protection of Personal Data. Neoterre Lifestyle Developers with address at Av. Cobá, Manzana 9, Lote 1, Tulum, Quintana Roo, Mexico, is committed to the security of its users' data. When We ask to fill in the fields of personal information with which you can be identified, what We do this by ensuring that it will only be used in accordance with the terms of this document. However, this privacy policy may change over time or be updated so that we recommend and emphasize continually reviewing this page to ensure that you agree to such changes."
privacy_notice_text_2 = "Our website may collect personal information such as: Full name, address email address and telephone number to process your information request. So even when necessary, specific information may be required to process any order or make a delivery or billing."
privacy_notice_text_3 = "Our website uses the information in order to provide the best possible service, particularly to keep a record of users, of orders if applicable, and improve our products and services. Emails may be sent periodically through our site with special offers, new products and other advertising information that we consider relevant to you or that may provide you with benefit, these emails will be sent to the address you provide and They may be canceled at any time. Neoterre Lifestyle Developers is highly committed to fulfilling the commitment of keep your information safe. We use the most advanced systems and update them constantly to ensure that there is no unauthorized access. In case you do not want your personal data to be processed for the purposes secondary, from this moment you can communicate the above to info@neoterre.mx"
privacy_notice_text_4 = "A cookie refers to a file that is sent in order to request permission to stored on your computer, by accepting this file is created and the cookie is then used to have information regarding web traffic, and also facilitate future visits to a website recurrent. Another function that cookies have is that with them the web can recognize you individually and therefore provide you with the best personalized service on their website. Our website uses cookies to identify the pages that are visited and their frequency. This information is used only for statistical analysis and then the information is permanently deleted. You can delete cookies at any moment from your computer. However cookies help provide better service of the websites, you are not giving access to information from your computer or from you, to unless you want it and you provide it directly."
