faqs_title = "FAQ's"
faqs_question_1 = "Is it safe to invest in Tulum?"
faqs_response_1 = "Yes. This region has been growing for years and the trend indicates that its development will continue for many more years. In fact, the market that invests in this area has different places of origin and usually reinvest in Tulum."
faqs_question_2 = "How can I use my department to make a profit?"
faqs_response_2 = "In regions such as Tulum, it is usual to take advantage of the tourist boom and offer your vacation rental properties when you are not using it, in this way it is possible to boost your return on investment."
faqs_question_3 = "Are all the apartments furnished?"
faqs_response_3 = "Not all. We have different options; departments fully equipped and ready to use at any time, in addition to unfurnished apartments to decorate them to your liking. If you wish, we also have the option of complete equipment for your property paying an extra cost."
